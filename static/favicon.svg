<!-- static/favicon.svg -->
<!-- Code comments in English -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Soft gradient background -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4f46e5"></stop>
      <stop offset="1" stop-color="#0ea5e9"></stop>
    </linearGradient>
    <!-- Subtle drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- Rounded rect background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#g)"></rect>

  <!-- Letters π and α (centered) -->
  <!-- Using common serif stack for a math vibe; renders well at small sizes -->
  <g filter="url(#shadow)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-family="Times New Roman, DejaVu Serif, Georgia, serif" font-size="34" fill="white" letter-spacing="1.5">
      π α
    </text>
  </g>
</svg>
