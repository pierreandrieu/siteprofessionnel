{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}site pro{% endblock %}</title>

    <!-- bootstrap 5 (cdn) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css perso -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'pages:home' %}">mon site pro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
                aria-expanded="false" aria-label="menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'pages:home' %}">accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'pages:about' %}">à propos</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="border-top py-3">
    <div class="container text-center text-muted small">
        © {{ request.get_host }} — {{ now|date:"Y" }}
    </div>
</footer>

<!-- bootstrap js (pour le menu mobile, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
